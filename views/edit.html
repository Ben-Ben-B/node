<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        table {
            margin: 0 auto;
            width: 400px;
            height: 250px;
        }
    </style>
</head>

<body>
    <form id="form">
        <input type="hidden" id="id" value="{{obj.id}}">
        <table>
            <tr>
                <td>姓名</td>
                <td><input type="text" name="name" id="name" value="{{obj.name}}"></td>
            </tr>
            <tr>
                <td>性别</td>
                {{if (obj.gender=='男')}}
                <td><input type="radio" checked name="gender" value="男">男 <input type="radio" value="女" name="gender">女</td>
                {{else}}
                <td><input type="radio" name="gender" value="男">男 <input checked type="radio" value="女" name="gender">女</td>
                {{/if}}
            </tr>
            <tr>
                <td>上传图片</td>
                <td><img src="/img/{{obj.img}}" height="200" width="300" id="preImg" /><input onchange="previewFile()" type="file" id="img"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" id="btn" value="修改"></td>
            </tr>
        </table>
    </form>
</body>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script>
    //图片预览
    function previewFile() {
        var preview = document.querySelector('img');
        var file = document.querySelector('input[type=file]').files[0];
        var reader = new FileReader();
        reader.onloadend = function() {
            preview.src = reader.result;
        }
        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
        }
    }
    $("#btn").click(function(e) {
        e.preventDefault();
        var formData = new FormData();
        formData.append('name', $('#name').val());
        formData.append('gender', $("input[type='radio']:checked").val())
        formData.append('img', $('#img')[0].files[0]); //|| $("#preImg").attr("src")
        formData.append('id', $('#id').val())
        $.ajax({
            type: "POST",
            url: "/edit", //提交数据到服务器的add中
            data: formData,
            contentType: false,
            processData: false,
            dataType: "JSON",
            success: function(reslult) {
                if (reslult.status == 200) {
                    alert(reslult.msg);
                    window.location.href = "/";
                } else {
                    alert(reslult.msg);
                }
                //一种：成功
                //  跳转回首页
                //二种：失败
                //  停留在原本的页面
            }
        });
    });
    //常用的请求方式：
    //get:从服务器中拿数据
    //  直接在地址栏中请求
    //  通过a连接跳转
    //  使用js跳转：window.location = "/";
    //  form表单的get提交
    //  ajax的get请求
    //post:提交数据到服务器中
    //  form表单的post提交
    //  ajax的post请求
</script>

</html>
